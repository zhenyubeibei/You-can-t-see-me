<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/commet.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <!-- 侧边栏 -->
  <div class="lt_aside">
    <div class="header">
      <span>黑马31期</span>
    </div>
    <div class="img">
      <img src="./images/01.png" alt="">
      <span>超级管理员</span>
    </div>
    <div class="nav">
      <ul>
        <li><a href="./user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a class="second_a" href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="child" style="display: none">
            <a href="./first.html">一级分类</a>
            <a href="./second.html">二级分类</a>
          </div>
        </li>
        <li><a class="active" href="./product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>
  <!-- 头部 -->
  <div class="lt_header">
    <a class="mean pull-left mean_left" href="#">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a class="back pull-right" href="#">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <!-- 主体内容 -->
  <div class="lt_main container-fluid">
    <!-- 面包屑导航 -->
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>
    <button class="btn btn-default" id="addPro">添加商品</button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="30%">商品名称</th>
          <th width="20%">商品描述</th>
          <th width="10%">商品库存</th>
          <th width="10%">商品尺寸</th>
          <th width="10%">商品状态</th>
          <th width="10%">操作</th>
        </tr>
      </thead>
      <tbody>
        <!-- 挖个坑 -->
      </tbody>
    </table>
    <div class="text-right">
      <ul id="paginator"></ul>
    </div>
  </div>



  <!-- 公共模态框 -->
  <div class="modal fade" tabindex="-1" id="myModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <!-- 头部 -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title" id="gridSystemModalLabel">温馨提示</h4>
        </div>
        <!-- 内容 -->
        <div class="modal-body">
          <i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span>
        </div>
        <!-- 底部 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- 下架模态框 -->
  <div class="modal fade" id="proModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <div class="red">
            <i class="glyphicon glyphicon-info-sign"></i>
            <span>你确定执行此操作吗？</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary determine">确定</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加商品模态框 -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="form">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">添加商品</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <!-- 下拉框 -->
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                  <span id="dropdownText">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- 挖个坑 -->
                </ul>
              </div>
              <input type="hidden" name="brandId">
            </div>
            <div class="form-group">
              <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
            </div>
            <div class="form-group">
              <textarea class="form-control" name="proDesc" cols="30" rows="4" placeholder="请输入商品描述"></textarea>
            </div>
            <div class="form-group">
              <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
            </div>
            <div class="form-group">
              <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
            </div>
            <div class="form-group">
              <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
            </div>
            <div class="form-group">
              <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
            </div>
            <div class="form-group">
              <label for="fileupload" class="btn btn-default">上传照片</label>
              <input type="file" data-url="/product/addProductPic" name="pic1" id="fileupload" style="display: none"
                multiple>
            </div>
            <div class="form-group imgBox">
              <!-- 专门弄一个准备校验的隐藏域，标记图片上传是否满3张 -->
              <input type="hidden" name="picStatus">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary determine">确定</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- //动态渲染 -->
  <script type="text/html" id="productTpl">
    {{each rows v i }}
        <tr>						
            <td>{{ i + 1 + (page - 1) * size}}</td>
            <td>{{v.proName}}</td>
            <td>{{v.proDesc}}</td>
            <td>{{v.num}}</td>
            <td>{{v.size}}</td>
            <td>{{v.statu === 1 ? '已上架' : "已下架"}}</td>
            <td>
              {{if v.statu === 1}}
              <button class="btn btn-danger shelves">下架</button>
              {{else}}
              <button class="btn btn-success shelves">上架</button>
              {{/if}}
            </td>
          </tr>
      {{/each}}
      </script>

  <!-- 动态渲染二级分类 -->
  <script type="text/html" id="dropTpl">
    {{each rows v i}}
        <li><a data-id = {{v.id}} href="#">{{v.brandName}}</a></li>
        {{/each}}
      </script>


  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib//bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="js/commet.js"></script>
  <script src="./js/product.js"></script>
</body>

</html>
