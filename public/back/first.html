<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/commet.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <!-- 侧边栏 -->
  <div class="lt_aside">
    <div class="header">
      <span>黑马31期</span>
    </div>
    <div class="img">
      <img src="./images/01.png" alt="">
      <span>超级管理员</span>
    </div>
    <div class="nav">
      <ul>
        <li><a href="./user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a class="second_a" href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="child" style="display: block">
            <a class="active" href="./first.html">一级分类</a>
            <a href="./second.html">二级分类</a>
          </div>
        </li>
        <li><a href="./product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>
  <!-- 头部 -->
  <div class="lt_header">
    <a class="mean pull-left mean_left" href="#">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a class="back pull-right" href="#">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <!-- 主体内容 -->
  <div class="container-fluid">
    <div class="lt_main">
      <!-- 面包屑导航 -->
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li>分类管理</li>
        <li class="active">一级导航</li>
      </ol>

      <button class="btn btn-default add">添加分类</button>

      <table class="table table-bordered table-hover mt_20">
        <thead>
          <tr>
            <th width="20%">序号</th>
            <th width="80%">一级分类名</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>
    </div>
  </div>


  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" id="myModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <!-- 头部 -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title" id="gridSystemModalLabel">温馨提示</h4>
        </div>
        <!-- 内容 -->
        <div class="modal-body">
          <i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span>
        </div>
        <!-- 底部 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- 分页器容器 -->
  <div class="text-right">
    <ul id="paginator"></ul>
  </div>

  <!-- //模态框 -->
  <div class="modal fade" id="firstModal" tabindex="-1" >
      <div class="modal-dialog modal-sm">
        <form id = "form">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">添加分类</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
            <input type="text"  name="categoryName" class="form-control" placeholder="请输入一级分类">
          </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <input type="submit" value="添加" class="btn btn-primary">
          </div>
        </div>
      </form>
      </div>
    </div>

  <!-- 动态渲染数据 -->
  <script type = "text/html" id = "firstTpl">
  {{each rows v i}}
  <tr>
    <td>{{ i+1 + (page-1)*size }}</td>
    <td> {{v.categoryName}} </td>
  </tr>
  {{/each}}
</script>



  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib//bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="js/commet.js"></script>
  <script src="./js/first.js"></script>
</body>

</html>
