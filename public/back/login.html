<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./css/commet.css">
</head>

<body class="body-bgc">
  <div class="container">
    <div class="panel panel-primary col-lg-offset-4 col-lg-4">
      <div class="panel-heading">
        <h3 class="panel-title">后台管理系统</h3>
      </div>
      <form action="" id = "form">
        <div class="panel-body">
          <span class="col-xs-3">用户名:</span>
          <div class="col-sm-9">
          <input class="form-control" type="text" name="username" id="username" placeholder="请输入用户名">
          </div>
        </div>
        <div class="panel-body">
          <span class="col-xs-3">密　码:</span>
          <div class="col-sm-9">
          <input class="form-control" type="password" name="password" id="password" placeholder="请输入用户名">
          </div>
        </div>
        <div class="panel-body">
          <div class="btn-footer col-xs-offset-3 col-xs-6">
            <button type="reset" class="reset btn btn-default btn-md active pull-left">重置</button>
            <button type="submit" class="btn btn-primary btn-md active pull-right">登陆</button>
          </div>
        </div>
      </form>
    </div>
  </div>


  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib//bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
