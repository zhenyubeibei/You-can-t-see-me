<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/commet.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <!-- 侧边栏 -->
  <div class="lt_aside">
    <div class="header">
      <span>黑马31期</span>
    </div>
    <div class="img">
      <img src="./images/01.png" alt="">
      <span>超级管理员</span>
    </div>
    <div class="nav">
      <ul>
        <li><a class="active" href="./user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a class="second_a" href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="child" style="display: none">
            <a href="./first.html">一级分类</a>
            <a href="./second.html">二级分类</a>
          </div>
        </li>
        <li><a href="./product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>
  <!-- 头部 -->
  <div class="lt_header">
    <a class="mean pull-left mean_left" href="#">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a class="back pull-right" href="#">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <!-- 主体内容 -->
  <div class="lt_main container-fluid">
    <!-- 面包屑导航 -->
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>

    <!-- 表格 -->
    <table class="table table-bordered">
        <thead>
          <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
         <!-- 挖个坑 -->
        </tbody>
      </table>

      <!-- 准备分页器3.0容器，，版本要求ul -->
      <div class="text-right">
        <ul id = "paginator"></ul>
      </div>

  </div>



  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" id="myModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <!-- 头部 -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title" id="gridSystemModalLabel">温馨提示</h4>
        </div>
        <!-- 内容 -->
        <div class="modal-body">
          <i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span>
        </div>
        <!-- 底部 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>
  



  <!-- 模态框 -->
  <div class="modal fade" id="btnModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <i class="glyphicon glyphicon-info-sign"></i>
          <span>你确定要执行此操作吗</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id = "confireBtn">确定</button>
        </div>
      </div>
    </div>
  </div>


  <!-- //动态渲染页面 -->
  <script type = "text/html" id = "userTpl">
  {{each rows v i}}
    <tr>
      <td>{{ i+1 + (page-1)*size}}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      <td>{{v.isDelete == 1 ? '正常' : '已禁用'}}</td>
      <td data-id = "{{v.id}}">
      {{if v.isDelete == 1}}
      <button class="btn btn-danger btn-sm">禁用</button>
      {{else}}
      <button class="btn btn-success btn-sm">启用</button>
      {{/if}}
    </td>
    </tr>
  {{/each}}

  </script>
  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib//bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="js/commet.js"></script>
  <script src="./js/user.js"></script>
</body>

</html>
